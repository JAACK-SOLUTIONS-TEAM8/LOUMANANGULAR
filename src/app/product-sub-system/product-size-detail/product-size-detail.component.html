
<div class="card">
    <div  class="card-header text-center">
      <h3>Product Size Details</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-2">
            </div>
            <div class= "float-{sm,md,lg,xl}-right">
              <a type="button" class="btn btn-info" style="float: right;width: 8rem;" href="https://jaack-solutions-team8.github.io/index.html?page=adding-of-a-product-size.html" target="_blank">Help</a>
            </div>
          <div class="col-lg-4 col-md-3 col-sm-2 col-12 "> 
              <button type="button" class="btn btn-primary" style="float: left;width: 8rem;" [routerLink]="'/admin/product/size/add/0'" >Add</button>
          </div>
          <div class="col-2">
          </div>
        </div>  
      <div class="row mt-5 mb-5">
          <div class="col-2">

          </div>
        <div class="col-8">
            
            <div class="card">
                <div class="card-body">
                  <div class="row">
                    <table class="table">
                        <thead  style="background-color: rgb(103, 186, 241);">
                          <tr>
                            <th scope="col">Product Size</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let size of productSizeData">
                            <td scope="row">{{size.productSizeDescription}}</td>
                            <td scope="row">
                              <button class="btn btn-outline-primary" (click)="editProductSize(size)">Update</button>
                              <button class="btn btn-outline-primary"  data-bs-toggle="modal" data-bs-target="#deletionConfirmation" (click)="deleteProductSize(size)" >Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                </div>
              </div>

        </div>
        <div class="col-2">

        </div>

      </div>
    </div>
  </div>


  <!-- Admin Deletion Confimation Model -->
<div class="modal fade" id="deletionConfirmation" tabindex="-1" aria-labelledby="deletionConfirmationLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Product Size Deletion confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Confirm Product Size Deletion</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="confirmDeleteion()">Yes</button>
      </div>
    </div>
  </div>
</div>
