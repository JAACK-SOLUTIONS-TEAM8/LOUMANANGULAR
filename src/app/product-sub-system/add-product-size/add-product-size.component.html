<div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-header text-center">
                <h3>Add Product Size</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <form [formGroup]="productSizeForm">
                                <div class="row form-group">
                                    <div class="col-lg-6 col-md-4 col-sm-8 col-12">
                                        <label>Product Size Description:</label>
                                        <input type="text" class="form-control" placeholder="product name"
                                            formControlName="productSizeDescription">
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="row mt-5">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary" style="float: right; margin-left: 5px;"
                                data-bs-toggle="modal" data-bs-target="#additionConfirmation">{{productSizeId==0?'Save':'Update'}}</button>
                                <button type="button" class="btn btn-secondary" style="float: right;" [routerLink]="'/admin/product/size/detail'">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-2">
            </div>
        </div>

          <!-- Product Size Addition Confimation Model -->
<div class="modal fade" id="additionConfirmation" tabindex="-1" aria-labelledby="additionConfirmationLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Product Size Addition confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Confirm Product Size Addition</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="submitAddProductSizeForm()">Yes</button>
        </div>
      </div>
    </div>
  </div>
