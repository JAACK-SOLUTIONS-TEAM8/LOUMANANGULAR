
<div class="card">
    <div  class="card-header text-center">
      <h3>Roles</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-2">
            </div>
          <div class="col-lg-4 col-md-3 col-sm-2 col-12 "> 
              <button type="button" class="btn btn-primary" style="float: left;width: 8rem;" [routerLink]="'/admin/add-feature/0'" >Add</button>
          </div>
          <div class="col-2">
          </div>
        </div>  
      <div class="row mt-5 mb-5">
          <div class="col-2">

          </div>
        <div class="col-8">
            
            <div class="card">
                <div class="card-body">
                  <div class="row">
                    <table class="table">
                        <thead  style="background-color: rgb(103, 186, 241);">
                          <tr>
                            <th scope="col">Feature Name</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let feature of featuresData">
                            <td scope="row">{{feature.featureName}}</td>
                            <td scope="row">
                              <button class="btn btn-outline-primary" (click)="editFeature(feature)">Update</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                </div>
              </div>

        </div>
        <div class="col-2">

        </div>

      </div>
    </div>
  </div>
