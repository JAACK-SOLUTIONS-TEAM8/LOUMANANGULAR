<div class="card">
  <div class="card-header text-center">
    <h3>{{adminId==0?'Add Admin':'View Admin Detail '}} </h3>
  </div>
  <span style="float: right;">
    <h3><countdown #cd [config]="config" (event)="handleEvent($event)"></countdown></h3>
  </span>
  <div class="card-body">

    <div class="row">
      <div class="card">
        <div class="card-header">
          <h5>Profile details</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="profileDetailForm">
            <div class="row form-group">
              <div class="col-lg-6 col-md-4 col-sm-8 col-12">
                <label>Username:</label>
                <input type="text" class="form-control" formControlName="userName" placeholder="username">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-6 col-md-4 col-sm-8 col-12">
                <label>Password:</label>
                <input type="password" class="form-control" formControlName="password" placeholder="username">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-6 col-md-4 col-sm-8 col-12">
                <label>Confirm Password:</label>
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="username">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <div class="card-header ">
          <h5>Admin details</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="adminDetailForm">
            <div class="row form-group">
              <div class="col-lg-6 col-md-4 col-sm-8 col-12">
                <label>User Type:</label>
                <select name="" id="" class="form-control" formControlName="userTypeId">
                  <option value="none">--Select User Type--</option>
                  <option [value]="type.userTypeId" *ngFor="let type of userTypes">{{type.userTypeDescription}}</option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-6 col-md-4 col-sm-8 col-12">
                <label>Initials:</label>
                <input type="text" class="form-control" placeholder="initials" formControlName="initials">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-6 col-md-4 col-sm-8 col-12">
                <label>Surname:</label>
                <input type="text" class="form-control" placeholder="surname" formControlName="surname">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-6 col-md-4 col-sm-8 col-12">
                <label>Email Address:</label>
                <input type="email" class="form-control" placeholder="email" formControlName="email">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-6 col-md-4 col-sm-8 col-12">
                <label>ID Number:</label>
                <input type="text" class="form-control" placeholder="Id number" formControlName="idNumber">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <button type="button" class="btn btn-primary" style="float: right; margin-left: 5px;"
        data-bs-toggle="modal" data-bs-target="#additionConfirmation">{{adminId==0?'Save':'Update'}}</button>
        <button type="button" class="btn btn-secondary" style="float: right;" [routerLink]="'/admin/detail'" >Cancel</button>
      </div>
    </div>
  </div>
</div>

<app-dialog [dialogMessage]="modalMessage" [dialogTitle]="modalTitle" class="modal fade" id="dialogModal"
  tabindex="-1" aria-labelledby="dialogModalLabel" aria-hidden="true">
</app-dialog>




<!-- Admin Addition Confimation Model -->
<div class="modal fade" id="additionConfirmation" tabindex="-1" aria-labelledby="additionConfirmationLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Admin Addition confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Confirm Admin Addition</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="submitAddAdminForm()">Yes</button>
      </div>
    </div>
  </div>
</div>
