
<div class="card">
    <div  class="card-header text-center">
      <h3>Audit Trail:</h3>
    </div>
    <div class="row mt-5">
      <div class="col-3"></div>
      <div class="col-lg-4 col-md-3 col-sm-6 col-12">
        <span class="input-group" style="float: right;">
            <input type="text" class="form-control" placeholder="Search username" aria-label="date" aria-describedby="basic-addon1" [(ngModel)]="searchTerm">
            <button type="button" class="btn btn-outline-primary" style="float: left;"(click)="searchByName()" >Search</button>
            <button type="button" class="btn btn-outline-primary" style="float: left;"(click)="getAuditDetail()" >View All</button>
        </span>
    </div>
    </div>
    <div class="card-body">
      <div class="row mt-5 mb-5">
          <div class="col-2">
  
          </div>
        <div class="col-8">
            
            <div class="card">
                <div class="card-body">
                  <div class="row">
                    <table class="table">
                        <thead style="background-color: rgb(103, 186, 241);">
                          <tr>
                            <th scope="col">UserName</th>
                            <th scope="col">Operation</th>
                            <th scope="col">Date</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let audit of auditData">
                            <td scope="row">{{audit.userName}}</td>
                            <td scope="row">{{audit.operation}}</td>
                            <td scope="row">{{audit.date | date:'long'}}</td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                </div>
              </div>
  
        </div>
        <div class="col-2">
  
        </div>
  
      </div>
    </div>
  </div>
