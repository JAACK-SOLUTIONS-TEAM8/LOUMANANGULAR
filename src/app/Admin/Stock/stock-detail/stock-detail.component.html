
<div class="card">
  <div  class="card-header text-center">
    <h3>Stock</h3>
  </div>
  <div class="card-body">
    <div class="row">
        <div class="col-2">
        </div>
        <div class= "float-{sm,md,lg,xl}-right">
          <a type="button" class="btn btn-info" style="float: right;width: 8rem;" href="https://jaack-solutions-team8.github.io/index.html?page=adding-of-an-admin.html" target="_blank">Help</a>
        </div>
      <div class="col-lg-4 col-md-3 col-sm-6 col-12">
          <span class="input-group" style="float: right;">
             
          </span>
      </div>
      <div class="col-2">
      </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-2">

        </div>
      <div class="col-8">
          
          <div class="card">
              <div class="card-body">
                <div class="row">
                  <table class="table">
                      <thead  style="background-color: rgb(103, 186, 241);">
                        <tr>
                          <th scope="col">Product Name</th>
                          <th scope="col">Product Type</th>
                          <th scope="col">Size</th>
                          <th scope="col">Price</th>
                          <th scope="col">Quantity</th>
                          <th scope="col">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let product of productData">
                          <td scope="row">{{product.productName}}</td>
                          <td scope="row">{{product.productTypeName}}</td>
                          <td scope="row">{{product.productSizeDescription}}</td>
                          <td scope="row">{{product.price}}</td>
                          <td scope="row">{{product.productQuantity}}</td>
                          <td scope="row">
                              <button class="btn btn-outline-primary" (click)="writeOffStockProduct(product)">WriteOff</button>
                              <button class="btn btn-outline-primary" (click)="completeStockProduct(product)">Complete</button>

                          </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
              </div>
            </div>

      </div>
      <div class="col-2">

      </div>

    </div>
  </div>
</div>

  <!-- Admin Deletion Confimation Model -->
<div class="modal fade" id="deletionConfirmation" tabindex="-1" aria-labelledby="deletionConfirmationLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Product Deletion confirmation</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <p>Confirm Product Deletion</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="confirmDeleteion()">Yes</button>
    </div>
  </div>
</div>
</div>
