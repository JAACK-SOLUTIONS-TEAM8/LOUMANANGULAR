<div class="card" >
    <div class="card-header text-center">
      <h3>Monthly Sales Report </h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-lg-4 col-md-3 col-sm-6 col-12">
          <span class="input-group" style="float: right;">
            <input type="month" class="form-control"  aria-describedby="basic-addon1" [(ngModel)]="dateData">
            <button type="button" class="btn btn-outline-primary" style="float: left;" (click)="getStockMonthlyReport()">Get Report</button>
          </span>
        </div>
        <div class="col-2">
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-1">
        </div>
        <div class="col-10">
  
          <div class="card" id="report">
            <div class="card-body">
              <div class="row">
                <table class="table">
                  <thead  style="background-color: rgb(103, 186, 241);">
                    <tr>
                      <th scope="col">Product Name</th>
                      <th scope="col">Quantity Sold</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of productData">
                      <td scope="row">{{product.productName}}</td>
                      <td scope="row">{{product.soldQuantity}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="mt-5 mb-5" style="display: block;" *ngIf="!(productData.length==0)">
              <canvas baseChart 
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
              </canvas>
            </div>
          </div>
  
        </div>
        <div class="col-1">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="co-12">
        <button class="btn btn-primary" (click)="downloadPDF()" style="float: right;" [disabled]="productData.length==0">Download Report</button>
      </div>
    </div>
  </div>
