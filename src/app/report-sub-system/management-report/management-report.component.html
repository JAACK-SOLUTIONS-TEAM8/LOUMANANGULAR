<div class="card" >
    <div class="card-header text-center">
      <h3>6 Month Sales Average Report </h3>
    </div>
    <div class="card-body" id="report">
      <div class="row mt-5 mb-5">
        <div class="col-1">
        </div>
        <div class="col-10">
  
            
            <div class="card mt-3 mb-3" *ngFor="let month of productData">
                <div class="card-header text-center ">
                    <h3>{{month?.monthName}}'s Average Sales</h3>
                  </div>
                <div class="card-body">
                  <div class="row">
                    <table class="table">
                      <thead  style="background-color: rgb(103, 186, 241);">
                        <tr>
                          <th scope="col">Info</th>
                          <th scope="col">Monthly Average Sale</th>

                        </tr>
                      </thead>
                      <tbody>
                        <tr >
                          <td scope="row">Monthly Average</td>
                          <td scope="row">{{month?.monthAverage}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
  

  
        </div>
        <div class="col-1">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="co-12">
        <button class="btn btn-primary" (click)="downloadPDF()" style="float: right;" [disabled]="productData?.length==0">Download Report</button>
      </div>
    </div>
  </div>
