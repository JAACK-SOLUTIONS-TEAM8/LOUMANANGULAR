    <div class="row mt-5 mb-5">
        <div class="col-2">

        </div>
      <div class="col-8">
          
        <div class="card">
          <div class="card-body">
            <div class="row">
              <table class="table">
                  <thead  style="background-color: rgb(103, 186, 241);">
                    <tr>
                      <th scope="col">Date</th>
                      <th scope="col">Start Time</th>
                      <th scope="col">End Time</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr scope="col" *ngFor="let slot of slotData">
                      <td scope="row">{{slot.date | date}}</td>
                      <td scope="row">{{slot.startTime | date:'shortTime'}}</td>
                      <td scope="row">{{slot.endTime | date:'shortTime'}}</td>
                      <td scope="row">
                          <button class="btn btn-outline-primary" (click)="bookSlot(slot)" >Book</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
          </div>
        </div>

      </div>
      <div class="col-2">
      </div>
    </div>
  </div>
</div>
